on:
  release:
    types:
      - published

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/upload-artifact@v2
        with:
          name: sdk-cpp-${{ github.sha }}
          path: src

  release:
    needs:
      - package
    permissions:
      contents: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension:
          - zip
          - tar.gz
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        with:
          name: sdk-cpp-${{ github.sha }}
          path: sdk-cpp

      - run: |
          cp CHANGELOG.md LICENSE README.md sdk-cpp/

      - name: Pack artifact (zip)
        if: startsWith(matrix.extension, 'zip')
        run: |
          zip -r sdk-cpp.zip sdk-cpp/*

      - name: Pack artifact (tar)
        if: startsWith(matrix.extension, 'tar')
        run: |
          tar -czvf sdk-cpp.tar.gz sdk-cpp/*

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          files: |
            sdk-cpp.${{ matrix.extension }}
